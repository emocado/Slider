<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IDP G5T7 A/B Testing</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- wRunner CSS -->
    <link rel="stylesheet" href="css/wrunner-default-theme.css" />
    <!-- wRunner Vanilla JS -->
    <script src="js/wrunner-native.js"></script>

    <!-- wRunner jQuery -->
    <script src="js/wrunner-jquery.js"></script>

    <!-- Demo CSS -->
    <link rel="stylesheet" href="css/demo.css" />

    <style>
        .my-jquery-slider,
        .my-js-slider {
            position: relative;
            max-width: 50px;
            margin: 10px auto;
        }
    </style>
</head>

<body>
    <main style="
                border: 1px solid black;
                margin-bottom: 10px;
                text-align: center;
                background-image: url('goal.jpg');
                background-repeat: no-repeat;
                width:380px;
                height: 865px;
            ">
        <br />
        <div style="display: flex; position: relative; top: 35px;">
            <button style="
                        position: relative;
                        left: -25px;
                        top: 345px;
                        font-size: 15px;
                        background-color: #1f2b85;
                        color: white;
                        padding: 5px;
                        width: 100px;
                        border-radius: 10px;
                    ">
                Water
            </button>
            <button style="
                        position: relative;
                        left: 25px;
                        top: 345px;
                        font-size: 15px;
                        background-color: #6b2084;
                        color: white;
                        padding: 5px;
                        width: 100px;
                        border-radius: 10px;
                    ">
                Gas
            </button>
            <button style="
                        position: relative;
                        left: 85px;
                        top: 345px;
                        font-size: 15px;
                        background-color: #66c7a7;
                        color: white;
                        padding: 5px;
                        width: 100px;
                        border-radius: 10px;
                    ">
                Electricity
            </button>
        </div>
        <br />
        <div style="display: flex; justify-content: space-between; position: relative; top:370px" class="container">
            <div>
                $1000
                <div class="vertical-slider1" style="height: 320px"></div>
                $0
            </div>

            <div>
                $1000
                <div class="vertical-slider2" style="height: 320px"></div>
                $0
            </div>

            <div>
                $1000
                <div class="vertical-slider3" style="height: 320px"></div>
                $0
            </div>
        </div>
    </main>


    <script>
        //Vertical range slider
        var setVertical1 = {
            roots: document.querySelector(".vertical-slider1"),
            direction: "vertical",
            singleValue: 100,
            limits: { minLimit: 0, maxLimit: 1000 },
            step: 5,
        };
        var verticalSlider = wRunner(setVertical1);

        var setVertical2 = {
            roots: document.querySelector(".vertical-slider2"),
            direction: "vertical",
            singleValue: 100,
            limits: { minLimit: 0, maxLimit: 1000 },
            step: 5,
        };
        var verticalSlider2 = wRunner(setVertical2);

        var setVertical3 = {
            roots: document.querySelector(".vertical-slider3"),
            direction: "vertical",
            singleValue: 100,
            limits: { minLimit: 0, maxLimit: 1000 },
            step: 5,
        };
        var verticalSlider3 = wRunner(setVertical3);

    </script>

    <!--Syntax Highlighter (for demo only)-->
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</body>

</html>
